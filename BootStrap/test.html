<!-- 容器设置外间距 -->
<!-- .my-3：上下margin值为3 -->
<!-- .px-5：左右padding为5 -->
<!-- .py-3：上下padding为3 -->
<!-- .my-5：上下margin值为5 -->
<!-- 网格系统：宽度控制 -->
<!-- 通常使用.row类配合网格系统，一行为12列(自适应窗口大小) -->
<!-- .col-*：宽度占*列(1-12) ，例如：.col-6 表示宽度占6列 -->
<!-- .col：不写值，则元素宽度均分 -->
<!-- .col-auto：根据内容自动分配宽度 -->
<!-- .offset-*设置向右偏移(0-11) -->
<div class="container border bg-light my-3" style="height: 400px;">
    <h3>Bootstrap栅格系统</h3>
    <!-- 第1行（通常使用 .row 作为一行） -->
    <!-- .col：元素宽度均分 -->
    <div class="row">
    <div class="col border text-center bg-info">占6列</div>
    <div class="col border text-center bg-info">占6列</div>
    </div>
    <!-- 第2行（通常使用 .row 作为一行） -->
    <!-- .col-*：设置元素宽度(1-12) .offset-*设置向右偏移(0-11) -->
    <div class="row">
    <div class="col-1 bg-info">占1列</div>
    <div class="col-3 bg-success">占3列</div>
    <div class="col-5 offset-3 bg-warning">占5列(向右偏移3列)</div>
    <!-- 一行挤不下去会自动换行 -->
    <div class="col-6 bg-warning">占6列</div>
    <!-- .w-100 强制换行 -->
    <div class="w-100"></div>
    <div class="col-3 bg-info">占3列（被强制换行）</div>
    </div>
    <!-- 第3行（通常使用 .row 作为一行） -->
    <!-- .col-auto：根据内容自动分配宽度 -->
    <div class="row-3">
    <div class="col border bg-light">column1</div>
    <div class="col-auto border bg-warning">column2：使用.col-auto
    会根据内容自动分配宽度</div>
    <div class="  col border bg-light">column3</div>
    </div>
    <!-- 补充：.order-序号 或 .order-first, .order-last 可控制元素的显示的顺序-->
    </div>
